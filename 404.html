<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#050505">
    <meta name="description" content="cyroz - Page not found">
    <title>404 - cyroz</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .not-found-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            gap: 20px;
            animation: fadeUp 0.6s ease-out both;
        }

        .not-found-code {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: -0.06em;
            background: linear-gradient(135deg, #fff 20%, var(--gold-light) 50%, #fff 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 4s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes textShimmer {

            0%,
            100% {
                background-position: 0% center;
            }

            50% {
                background-position: 200% center;
            }
        }

        .not-found-msg {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 500;
            max-width: 340px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            color: #0a0a0a;
            font-weight: 700;
            font-size: 0.9rem;
            border-radius: var(--radius);
            text-decoration: none;
            transition: all var(--transition);
            box-shadow: 0 4px 20px rgba(212, 160, 18, 0.3);
            margin-top: 8px;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(212, 160, 18, 0.45);
            filter: brightness(1.08);
        }
    </style>
</head>

<body>
    <div class="bg-canvas">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        <div class="glow glow-3"></div>
        <div class="glow-cursor" id="glowCursor"></div>
    </div>

    <main class="container">
        <div class="not-found-content">
            <div class="not-found-code">404</div>
            <p class="not-found-msg">This page doesn't exist. Maybe it never did.</p>
            <a href="/" class="home-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
                Back to Home
            </a>
        </div>
    </main>

    <script src="js/cursor.js" defer></script>
</body>

</html>
